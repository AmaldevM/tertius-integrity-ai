    <style>
      body { font-family: 'Inter', sans-serif; overscroll-behavior-y: none; }
      /* Custom scrollbar for tables */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Styles */
      @media print {
        @page { size: landscape; margin: 10mm; }
        body { background: white; -webkit-print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .print-full-width { width: 100% !important; max-width: none !important; overflow: visible !important; }
        .print-text-black { color: black !important; }
        .print-border { border: 1px solid #000 !important; }
        table { font-size: 10px; width: 100%; }
        th, td { padding: 4px !important; border: 1px solid #ccc !important; }
        h2 { font-size: 16px !important; margin-bottom: 5px !important; }
        select { -webkit-appearance: none; border: none; background: transparent; padding: 0; }
        input { border: none; background: transparent; padding: 0; }
      }
    </style>

<link rel="stylesheet" href="/index.css">
